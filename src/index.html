<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-200">
    <nav id="navbar" class="bg-slate-600 text-center text-white text-lg">
      Exchange rates
    </nav>
    <main class="flex flex-col items-center justify-center">
      <div class="container">
        <div class="place-content-center initial-input">
          <label for="currency" class="block text-sm font-medium text-gray-700"
            >Currency</label
          >
          <div class="mt-1 relative rounded-md shadow-sm">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <span class="text-gray-500 sm:text-sm"> $ </span>
            </div>
            <input
              type="number"
              name="price"
              id="price"
              class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
              placeholder="0.00"
            />
            <div class="absolute inset-y-0 right-0 flex items-center">
              <label for="currency" class="sr-only">Currency</label>
              <select
                id="base-currency"
                name="base-currency"
                class="base-currency-selector focus:ring-indigo-500 focus:border-indigo-500 h-full py-0 pl-2 pr-7 border-transparent bg-transparent text-gray-500 sm:text-sm rounded-md"
              >
                <option>USD</option>
                <option>CAD</option>
                <option>EUR</option>
              </select>
            </div>
          </div>
        </div>
        <div>
          <span
            class="iconify hover:invert"
            data-icon="arcticons:priceconverter"
            data-width="50"
            data-height="50"
          ></span>
        </div>

        <div class="place-content-center">
          <div class="mt-1 relative rounded-md shadow-sm">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <span class="text-gray-500 sm:text-sm"> $ </span>
            </div>
            <input
              type="number"
              name="result"
              id="conversion-result"
              class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
              placeholder="0.00"
            />
            <div class="absolute inset-y-0 right-0 flex items-center">
              <label for="currency" class="sr-only">Currency</label>
              <select
                id="final-currency"
                name="final-currency"
                class="final-currency-selector focus:ring-indigo-500 focus:border-indigo-500 h-full py-0 pl-2 pr-7 border-transparent bg-transparent text-gray-500 sm:text-sm rounded-md"
              >
                <option>EUR</option>
                <option>CAD</option>
                <option>USD</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
