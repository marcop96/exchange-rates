<!DOCTYPE html>
<html class="h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="input.css" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="h-full">
    <nav id="navbar" class="text-center text-white text-lg">Exchange rates</nav>
    <main class="flex flex-row items-center justify-center h-auto">
      <div class="amount-container">
        <label for="amount" class="block text-sm font-medium text-gray-700"
          >Amount</label
        >
        <input
          type="text"
          name="price"
          id="price"
          class="focus:ring-indigo-500 focus:border-indigo-500 pl-2 block w-full sm:text-sm border-gray-300 rounded-md"
          placeholder="0.00"
        />
      </div>
      <div id="initial-currency-container ">
        <label
          for="initial-currency"
          class="block text-sm font-medium text-gray-700"
          >From</label
        >
        <select
          id="countries"
          class="focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-md mx-1"
        >
          <option selected>Choose a currency</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="FR">France</option>
          <option value="DE">Germany</option>
        </select>
      </div>

      <div id="final-currency-container">
        <label
          for="final-currency"
          class="block text-sm font-medium text-gray-700"
          >To</label
        >
        <select
          id="countries"
          class="focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-md mx-1"
        >
          <option selected>Choose a currency</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="FR">France</option>
          <option value="DE">Germany</option>
        </select>
      </div>
    </main>
    <div class="result-container flex-row h-auto justify-self-center items-center mx-[715px]">
      <div class="button-container flex justify-center">
      <button class=" convert-button btn btn-outline my-4 self-center">Convert</button>
    </div>
    <div class=" result-text-container alert alert-error shadow-lg">
      <div>
                <span class="result-text">Error! Task failed successfully.</span>
      </div>
    </div>
    </div>


    </div>
  </body>
</html>
